<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex example</title>
    <style>
        nav{display:flex;}
        .equalrow {flex: 1;}
        .biggerrow{flex: 2;}
        /*selecting all divs inside nav tag*/
        /*flex 1 says how many pieces of pie? each div gets*/
    </style>
</head>
<body>
    <h1>quick flex box</h1>
    <p>flexboxes have one row and columns, as many columns as you want. the row is a container tag. could be any container tag. the columns are container tags too. </p>
<nav> <!--nav is acting as our flexbox row here-->
    <div class="biggerrow">1</div> <!--first column in this flexbox-->
    <div class="equalrow">2</div>
    <div class="equalrow">3</div>
    <div class="equalrow">4</div>
</nav>
</body>
</html>
