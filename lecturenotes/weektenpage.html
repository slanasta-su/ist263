<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .small {
    display: none;
  }

  @media (max-width: 800px) {
    .large {
      display: none;
    }
    .small {
      display: block;
    }
  }
</style>
</head>
<body>
  <h1 id="large">I’m large.</h1>
  <h1 id="small">I’m small.</h1>
</body>
</html>
